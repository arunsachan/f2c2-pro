<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>AccioJob Profession Card</title>
</head>
<body>
    <div class="container">
            <div class="dropdown mt-4">
                <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                 Profession
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Developer</a></li>
                  <li><a class="dropdown-item" href="#">Admin</a></li>
                </ul>
              </div>

        <div class="table mt-5">    
            <table class="table">
                <tbody id="table">
                 
                  
                </tbody>
              </table>
              <button type="button" class="btn btn-dark p-2 btn-sm" id="filter">Filter</button>
        </div>
        

        
        <form class="row g-3 border p-3 mt-4">
            <h3>Add a User</h3>

            <div class="col-md-4">
              <label for="name" class="form-label">Enter Name</label>
              <input type="text" class="form-control" id="name" value="" required>
            </div>
            <div class="col-md-4">
              <label for="profession" class="form-label">Enter Profession</label>
              <input type="text" class="form-control" id="profession" value="" required>
            </div>
            <div class="col-md-4">
              <label for="age" class="form-label">Enetr Age</label>
                <input type="text" class="form-control" id="age" aria-describedby="inputGroupPrepend" required>
            </div>
            <div class="col-12">
              <button class="btn btn-light" id="addUser" type="submit">Add User</button>
            </div>
          </form>

         

    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
